apiVersion: batch/v1
kind: CronJob
metadata:
  name: app-cronjob
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello-world
            image: bash
            command: ["bash", "-c", "echo Helloworld"]
          restartPolicy: OnFailure
          